<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <title>Bootstrap Practice</title>
  <style>

  </style>
</head>

<body>
  <!-- Heading  -->
  <div class="container-fluid"
    style="background-color: rgb(93, 78, 227); display: flex; justify-content: center; color: azure;">
    <h2>Celebrity Face Classification</h2>
  </div>
  <div class="container" style="display: flex; justify-content: center;">
    <div class="card" style="width: 18rem;">
      {% if op == 'VIRAT KOHLI'%}
      <img src="{{ url_for('static', filename = '/images/virat.jpg')}}" class="card-img-top" alt="...">
      {% endif %}
      {% if op == 'SERENA WILLIAMS'%}
      <img src="{{ url_for('static', filename = '/images/serena.jpeg')}}" class="card-img-top" alt="...">
      {% endif %}
      {% if op == 'MARIA SHARAPOVA'%}
      <img src="{{ url_for('static', filename = '/images/sharapova.jfif')}}" class="card-img-top" alt="...">
      {% endif %}
      {% if op == 'LIONEL MESSI'%}
      <img src="{{ url_for('static', filename = '/images/messi.jpg')}}" class="card-img-top" alt="...">
      {% endif %}
      {% if op == 'ROGER FEDERER'%}
      <img src="{{ url_for('static', filename = '/images/federer.jpeg')}}" class="card-img-top" alt="...">
      {% endif %}
      <div class="card-body" style="display: flex; justify-content: center;flex-direction: column;">
        <h5 class="card-title">The celebrity is <b>{{op}}</b>
        </h5>

        <a href="/" class="btn btn-primary">Home Page</a>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
